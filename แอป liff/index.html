<html>

  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = ความกว้างของอุปกรณ์, ขนาดเริ่มต้น = 1.0, ขนาดสูงสุด = 1.0, ผู้ใช้ปรับขนาดได้ = 0">
    <script src = "https://d.line-scdn.net/liff/1.0/sdk.js"> </script>
    <script src = "liff.js"> </script>
    <link rel = "stylesheet" type = "text / css" href = "liff.css" />
  </ head>

  <body>
    <! - ชื่อ ->
    <h2> LINE Things Starter </h2>
    <ชั่วโมง />
    <p>
      <img id = "loading-animation" class = "" src = "loading.gif" height = "14px" />
      <span id = "status" class = "inactive"> อุปกรณ์ถูกตัดการเชื่อมต่อ </span>
    </ p>
    <ชั่วโมง />
    <div id = "controls" class = "hidden">
      <! - ตารางข้อมูลอุปกรณ์ ->
      <table class = "device-info-table">
        <tr>
          <th class = "อุปกรณ์ - ข้อมูล - เซลล์อุปกรณ์ - ข้อมูล - คีย์"> ชื่อ </th>
          <td class = "device-info-cell device-info-val" id = "ชื่ออุปกรณ์"> </td>
        </ tr>
        <tr>
          <th class = "อุปกรณ์ - ข้อมูล - เซลล์อุปกรณ์ - ข้อมูล - คีย์"> ID </th>
          <td class = "device-info-cell device-info-val" id = "device-id"> </td>
        </ tr>
        <tr>
          <th class = "device-info-cell device-info-key"> PSDI </th>
          <td class = "device-info-cell device-info-val" id = "device-psdi"> </td>
        </ tr>
        <tr>
          <th class = "device-info-cell device-info-key"> สถานะปุ่ม </th>
          <td class = "device-info-cell device-info-val">
            <button id = "btn-state" class = "btn btn-state" ปิดใช้งาน> เปิดตัว </button>
          </ td>
        </ tr>
        <tr>
          <th class = "device-info-cell device-info-key"> จำนวนคลิก </th>
          <td class = "device-info-cell device-info-val" id = "click-count"> 0 </td>
        </ tr>
      </ table>
      <ชั่วโมง />
      <! - Toggle LED ->
      <p>
        <button id = "btn-led-toggle" class = "btn btn-led-toggle" onclick = "handlerToggleLed ()"> เปิดสวิตช์ LED </button>
      </ p>
      <ชั่วโมง />
    </ div>
  </ body>

</ html>
